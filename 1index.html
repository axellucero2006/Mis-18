<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi alias</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif;
      background: #FFD700; /* amarillo dorado */
      color: #1a1a1a;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
    .card {
      width: min(480px, 92vw);
      background: white;
      border: 2px solid #000;
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
      text-align: center;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 2rem;
      letter-spacing: .5px;
      color: #000;
    }
    .alias {
      font-size: 1.3rem;
      font-weight: 700;
      background: #f5f5f5;
      border: 1px solid #ccc;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    button {
      cursor: pointer;
      border: none;
      outline: none;
      background: #5b8cff;
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      margin: 6px 0;
      width: 100%;
      transition: filter .2s ease-in-out;
    }
    button:hover {
      filter: brightness(1.1);
    }
    .note {
      margin-top: 12px;
      opacity: .75;
      font-size: .85rem;
      color: #333;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Mi alias</h1>
    <div class="alias" id="alias">Brunoalejo.mp</div>

    <button id="copyBtn" type="button">Copiar alias</button>
    <button id="mpBtn" type="button">Abrir Mercado Pago</button>

    <p class="note">Si tienes la app instalada, se abrirá directamente.  
    Si no, irás a la tienda correspondiente.</p>
  </main>

  <script>
    // Alias
    const alias = 'Brunoalejo.mp';

    // Botón copiar
    document.getElementById('copyBtn').addEventListener('click', async () => {
      try {
        if (navigator.clipboard?.writeText) {
          await navigator.clipboard.writeText(alias);
        } else {
          const tmp = document.createElement('textarea');
          tmp.value = alias;
          document.body.appendChild(tmp);
          tmp.select();
          document.execCommand('copy');
          document.body.removeChild(tmp);
        }
        alert('Alias copiado: ' + alias);
      } catch {
        alert('No se pudo copiar automáticamente. Copia manualmente: ' + alias);
      }
    });

    // Detectar dispositivo
    function getDevice() {
      const ua = navigator.userAgent.toLowerCase();
      if (/android/.test(ua)) return "android";
      if (/iphone|ipad|ipod/.test(ua)) return "ios";
      return "desktop";
    }

    // Botón Mercado Pago
    document.getElementById('mpBtn').addEventListener('click', () => {
      const device = getDevice();
      const appLink = "mercadopago://";
      const fallback = {
        android: "https://play.google.com/store/apps/details?id=com.mercadopago.wallet",
        ios: "https://apps.apple.com/ar/app/mercado-pago/id925436649",
        desktop: "https://www.mercadopago.com.ar/"
      };

      // Intento abrir la app
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = appLink;
      document.body.appendChild(iframe);

      // Si no abre, redirige a fallback
      setTimeout(() => {
        window.location.href = fallback[device];
      }, 1500);
    });
  </script>
</body>
</html>
